<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <main class="container">

    <div class="row">

      <div class="column-quarter align-center justify-center">
        <i class="fa-solid fa-chevron-left"></i>
      </div>

      <div class="column-half">
        <div class="img-box"><img src="images/001.png" alt=""></div>
      </div>

      <div class="column-quarter align-center justify-center">
        <i class="fa-solid fa-chevron-right"></i>
      </div>

    </div>

    <div class="row">
      <div class="column-full justify-center" id="selector">
        <div><i class="fa-sharp fa-regular fa-circle-dot"></i></div>
        <div><i class="fa-sharp fa-solid fa-circle-dot"></i></div>
        <div><i class="fa-sharp fa-solid fa-circle-dot"></i></div>
        <div><i class="fa-sharp fa-solid fa-circle-dot"></i></div>
        <div><i class="fa-sharp fa-solid fa-circle-dot"></i></div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
