<!DOCTYPE html>

<html>

<head>
  <title>Typting Tutor</title>
  <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="text-test">
        <p>
          <span>t</span><span>h</span><span>e</span>
          <span>c</span><span>h</span><span>i</span><span>c</span><span>k</span><span>e</span><span>n</span>
          <span>c</span><span>r</span><span>o</span><span>s</span><span>s</span><span>e</span><span>d</span>
          <span>t</span><span>h</span><span>e</span>
          <span>r</span><span>o</span><span>a</span><span>d</span>
        </p>
      </div>
      <div class="fullscreen" id="hidden">
        <div class="pop-up">
          <h2 class="full-row">Would you like to try again?</h2>
          <p class="full-row"></p>
          <button id="yes-btn">YES</button>
          <button id="no-btn">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>

</html>
