<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h2>New Arrivals</h2>
    <div class="container">
      <div class="row">

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/dress1.jpeg" alt="A dress">
          </div>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/ysl-bag.jpeg" alt="A black and silver purse">
          </div>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/key.jpeg" alt="gold key">
          </div>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/lv-bag.jpg" alt="louis vuitton wallet">
          </div>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/dress2.jpeg" alt="blue and white dress">
          </div>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
