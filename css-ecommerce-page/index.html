<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h2>New Arrivals</h2>
    <div class="container">
      <div class="row">

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/dress1.jpeg" alt="A dress">
          </div>
          <p class="item-size">Free People <span class="size">&#124; Size 6 </span></p>
          <p class="price"><em>&dollar;35</em> <span>&dollar;125 retail</span></p>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/ysl-bag.jpeg" alt="A black and silver purse">
          </div>
          <p class="item-size">Yves Saint Laurent <span>&#124; One-Size</span></p>
          <p class="price"><em>&dollar;200</em> <span>&dollar;1600 retail</span></p>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/key.jpeg" alt="gold key">
          </div>
          <p class="item-size">Tiffany <span>&#124; One-Size</span></p>
          <p class="price"><em>&dollar;476</em> <span>&dollar;2000 retail</span></p>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/lv-bag.jpg" alt="louis vuitton wallet">
          </div>
          <p class="item-size">Louis Vuitton <span>&#124; One-Size</span></p>
          <p class="price"><em>&dollar;95</em> <span>&dollar;1200 retail</span></p>
        </div>

        <div class="column-1-5">
          <div class="item-img">
            <img src="images/dress2.jpeg" alt="blue and white dress">
          </div>
          <p class="item-size">Reformation <span>&#124; Size 4</span></p>
          <p class="price"><em>&dollar;20</em> <span>&dollar;198 retail</span></p>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
