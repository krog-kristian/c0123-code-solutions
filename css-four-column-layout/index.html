<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;600;700&family=Stick+No+Bills:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <section>
    <h2 class="mini-header">How It Works</h2>
    <div class="container">

      <div class="row">
        <div class="phone-column">
          <img class="large-img" src="images/screen-1.png" alt="screen-1">
          <img class="small-img" src="images/switch-icon.png" alt="crossed arrows">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>

        <div class="phone-column">
          <img class="large-img" src="images/screen-2.png" alt="screen-2">
          <img class="small-img" src="images/filter-icon.png" alt="funnel icon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>

        <div class="phone-column">
          <img class="large-img" src="images/screen-3.png" alt="screen-3">
          <img class="small-img" src="images/slider-icon.png" alt="slider bars">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>

        <div class="phone-column">
          <img class="large-img" src="images/screen-4.png" alt="screen-4">
          <img class="small-img" src="images/bars-icon.png" alt="cell service bars">

          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>

        </div>
      </div>

    </div>
  </section>
</body>

</html>
